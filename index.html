<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>万博 予約監視設定</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* グローバル設定 */
        * { box-sizing: border-box; }
        
        body { 
            font-family: 'Helvetica Neue', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
            padding: 16px;
        }
        
        .container {
            max-width: 420px;
            margin: 0 auto;
            background: white;
            border-radius: 24px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .header {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            padding: 32px 24px 24px;
            text-align: center;
        }
        
        .header h1 {
            margin: 0 0 8px;
            font-size: 24px;
            font-weight: 700;
            letter-spacing: -0.025em;
        }
        
        .header p {
            margin: 0;
            opacity: 0.9;
            font-size: 14px;
        }
        
        .content {
            padding: 32px 24px 24px;
        }
        
        /* フォーム要素 */
        .form-group {
            margin-bottom: 24px;
        }
        
        .form-group:last-child {
            margin-bottom: 0;
        }
        
        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #374151;
            margin-bottom: 8px;
        }
        
        .form-input, .form-select, .form-textarea {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.2s ease;
            background: white;
        }
        
        .form-input:focus, .form-select:focus, .form-textarea:focus {
            outline: none;
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }
        
        .form-textarea {
            resize: vertical;
            min-height: 100px;
        }
        
        .form-select {
            min-height: 120px;
        }
        
        /* ボタン */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 14px 20px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            min-height: 48px;
            text-decoration: none;
            position: relative;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
        }
        
        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(79, 70, 229, 0.3);
        }
        
        .btn-secondary {
            background: white;
            color: #6b7280;
            border: 2px solid #e5e7eb;
        }
        
        .btn-secondary:hover:not(:disabled) {
            border-color: #d1d5db;
            background: #f9fafb;
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }
        
        .btn-full { width: 100%; }
        
        .btn-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-top: 24px;
        }
        
        .btn-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            margin-top: 8px;
        }
        
        /* ローディング */
        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255,255,255,0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 8px;
        }
        
        .loading-spinner-input {
            width: 16px;
            height: 16px;
            border: 2px solid #e5e7eb;
            border-top: 2px solid #4f46e5;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* 状態メッセージ */
        .status-message {
            padding: 16px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
            margin: 16px 0;
            text-align: center;
        }
        
        .status-success { background: #dcfce7; color: #166534; border: 1px solid #bbf7d0; }
        .status-error { background: #fee2e2; color: #dc2626; border: 1px solid #fecaca; }
        .status-warning { background: #fef3c7; color: #d97706; border: 1px solid #fde68a; }
        .status-info { background: #dbeafe; color: #2563eb; border: 1px solid #bfdbfe; }
        .status-loading { background: #fef3c7; color: #d97706; border: 1px solid #fde68a; }
        
        /* カード */
        .card {
            background: #f8fafc;
            border: 1px solid #e2e8f0;
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 24px;
        }
        
        .card:last-child { margin-bottom: 0; }
        
        /* セクション */
        .section-divider {
            height: 1px;
            background: linear-gradient(90deg, transparent, #e5e7eb, transparent);
            margin: 32px 0;
        }
        
        /* インプットローディング状態 */
        .input-loading {
            position: relative;
            pointer-events: none;
        }
        
        .input-loading::after {
            content: '';
            position: absolute;
            top: 50%;
            right: 16px;
            transform: translateY(-50%);
            width: 16px;
            height: 16px;
            border: 2px solid #e5e7eb;
            border-top: 2px solid #4f46e5;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        /* モバイル対応 */
        @media (max-width: 640px) {
            body { padding: 8px; }
            .container { border-radius: 16px; }
            .header { padding: 24px 20px 20px; }
            .content { padding: 24px 20px 20px; }
            .btn { font-size: 16px; min-height: 44px; }
            .form-input, .form-select, .form-textarea { font-size: 16px; }
        }
        
        /* アクセシビリティ */
        @media (prefers-reduced-motion: reduce) {
            *, *::before, *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
        
        /* フォーム無効化 */
        fieldset:disabled {
            opacity: 0.6;
            pointer-events: none;
        }
        
        .form-disabled {
            opacity: 0.6;
            pointer-events: none;
            position: relative;
        }
        
        .toggle-link {
            color: #4f46e5;
            text-decoration: none;
            font-size: 12px;
            font-weight: 500;
        }
        
        .toggle-link:hover {
            text-decoration: underline;
        }
        
        .form-helper {
            font-size: 12px;
            color: #6b7280;
            margin-top: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>万博 予約監視設定</h1>
            <p>現在の設定を確認・変更します</p>
        </div>
        
        <div class="content">

            <div id="urlConfigSection" class="card">
                <div class="form-group">
                    <label for="gasUrlInput" class="form-label">GAS Web App URL</label>
                    <input type="url" id="gasUrlInput" placeholder="https://script.google.com/macros/s/..." class="form-input">
                    <p class="form-helper">URLはブラウザに保存され、外部には送信されません</p>
                </div>
                <button id="saveUrlButton" class="btn btn-primary btn-full">
                    接続して保存
                </button>
            </div>

            <fieldset id="mainControls" style="display: none;">
                <div class="form-group">
                    <label for="discordWebhookUrl" class="form-label">Discord Webhook URL</label>
                    <input type="url" id="discordWebhookUrl" placeholder="https://discord.com/api/webhooks/..." class="form-input">
                </div>
                
                <div class="form-group">
                    <label for="ticketIds" class="form-label">チケットID</label>
                    <textarea id="ticketIds" placeholder="チケットIDをカンマまたは改行で区切って入力" class="form-textarea"></textarea>
                </div>

                <div class="form-group">
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px;">
                        <label class="form-label" style="margin: 0;">対象イベントリスト</label>
                        <button id="toggleEventModeBtn" type="button" class="toggle-link">テキスト入力に切り替え</button>
                    </div>

                    <div id="eventSelectWrapper">
                         <select id="targetEventsSelect" multiple class="form-select"></select>
                         <div class="btn-row">
                             <button id="selectAllEventsBtn" type="button" class="btn btn-secondary">全選択</button>
                             <button id="deselectAllEventsBtn" type="button" class="btn btn-secondary">全解除</button>
                         </div>
                    </div>
                    <div id="eventTextWrapper" style="display: none;">
                        <textarea id="targetEventsText" placeholder="イベントの略称を改行で区切って入力" class="form-textarea"></textarea>
                    </div>
                    <p class="form-helper">何も選択しない場合、すべてのイベントが通知対象になります</p>
                </div>

                <div class="section-divider"></div>

                <div class="form-group">
                    <label for="hours" class="form-label">時間制限</label>
                    <input type="text" id="hours" placeholder="半角数字 (例: 5) または reset" class="form-input">
                    <p class="form-helper">何時間後までを通知対象にするか</p>
                </div>
                
                <div class="form-group">
                    <label for="notify" class="form-label">通知の種類</label>
                    <select id="notify" class="form-input">
                        <option value="off">🟢と🔺の両方を通知</option>
                        <option value="on">🟢空きのみ通知</option>
                    </select>
                </div>

                <div class="btn-group">
                    <button id="updateButton" class="btn btn-primary">
                        設定を更新
                    </button>
                    <button id="checkButton" class="btn btn-secondary">
                        設定を再読み込み
                    </button>
                </div>
            </fieldset>

            <div id="statusMessage" class="status-message"></div>

            <div style="text-align: center;">
                <a href="#" id="editUrlLink" class="toggle-link" style="display: none;">GAS URLを再設定</a>
            </div>
        </div>
    </div>

    <script>
        class ExpoGasApp {
            constructor() {
                this.initElements();
                this.gasWebAppUrl = "";
                this.isDropdownMode = true;
                this.initEventListeners();
                this.initializeApp();
            }

            initElements() {
                this.elements = {
                    gasUrlInput: document.getElementById('gasUrlInput'),
                    saveUrlButton: document.getElementById('saveUrlButton'),
                    urlConfigSection: document.getElementById('urlConfigSection'),
                    mainControls: document.getElementById('mainControls'),
                    editUrlLink: document.getElementById('editUrlLink'),
                    statusMessage: document.getElementById('statusMessage'),
                    updateButton: document.getElementById('updateButton'),
                    checkButton: document.getElementById('checkButton'),
                    discordWebhookUrl: document.getElementById('discordWebhookUrl'),
                    ticketIds: document.getElementById('ticketIds'),
                    hours: document.getElementById('hours'),
                    notify: document.getElementById('notify'),
                    toggleEventModeBtn: document.getElementById('toggleEventModeBtn'),
                    eventSelectWrapper: document.getElementById('eventSelectWrapper'),
                    targetEventsSelect: document.getElementById('targetEventsSelect'),
                    eventTextWrapper: document.getElementById('eventTextWrapper'),
                    targetEventsText: document.getElementById('targetEventsText'),
                    selectAllEventsBtn: document.getElementById('selectAllEventsBtn'),
                    deselectAllEventsBtn: document.getElementById('deselectAllEventsBtn')
                };
            }

            showStatus(message, type = 'info', withSpinner = false) {
                const typeMap = {
                    info: 'status-info',
                    success: 'status-success',
                    warning: 'status-warning',
                    error: 'status-error',
                    loading: 'status-loading'
                };

                const spinnerHtml = withSpinner ? '<div class="loading-spinner"></div>' : '';
                this.elements.statusMessage.innerHTML = `${spinnerHtml}${message}`;
                this.elements.statusMessage.className = `status-message ${typeMap[type] || typeMap.info}`;
            }

            showLoginScreen(message = '') {
                this.elements.urlConfigSection.style.display = 'block';
                this.elements.mainControls.style.display = 'none';
                this.elements.editUrlLink.style.display = 'none';
                
                if (message) {
                    this.showStatus(message, 'error');
                } else {
                    this.elements.statusMessage.textContent = '';
                    this.elements.statusMessage.className = 'status-message text-center text-sm font-medium p-3 rounded-md';
                }
            }

            showSettingsScreen() {
                this.elements.urlConfigSection.style.display = 'none';
                this.elements.mainControls.style.display = 'block';
                this.elements.mainControls.disabled = false;
                this.elements.editUrlLink.style.display = 'block';
                this.fetchEventList();
            }

            setLoadingState(isLoading) {
                const formInputs = [
                    this.elements.gasUrlInput,
                    this.elements.discordWebhookUrl,
                    this.elements.ticketIds,
                    this.elements.hours,
                    this.elements.notify,
                    this.elements.targetEventsSelect,
                    this.elements.targetEventsText
                ];

                const buttons = [
                    this.elements.saveUrlButton,
                    this.elements.updateButton,
                    this.elements.checkButton,
                    this.elements.toggleEventModeBtn,
                    this.elements.selectAllEventsBtn,
                    this.elements.deselectAllEventsBtn
                ];

                if (isLoading) {
                    // フォーム要素を無効化してスピナーを表示
                    formInputs.forEach(input => {
                        if (input && input.style.display !== 'none') {
                            input.disabled = true;
                            input.classList.add('input-loading');
                        }
                    });

                    // ボタンを無効化
                    buttons.forEach(button => {
                        if (button) {
                            button.disabled = true;
                        }
                    });

                    // メインフォームセクションを無効化
                    if (this.elements.mainControls) {
                        this.elements.mainControls.disabled = true;
                    }
                } else {
                    // 全て有効化
                    formInputs.forEach(input => {
                        if (input) {
                            input.disabled = false;
                            input.classList.remove('input-loading');
                        }
                    });

                    buttons.forEach(button => {
                        if (button) {
                            button.disabled = false;
                        }
                    });

                    if (this.elements.mainControls) {
                        this.elements.mainControls.disabled = false;
                    }
                }
            }

            sendRequest(payload, customCallback, errorCallback) {
                if (!this.gasWebAppUrl) {
                    this.showStatus('エラー: GASのURLが設定されていません。', 'error');
                    return;
                }

                this.showStatus('通信中...', 'loading', true);
                this.setLoadingState(true);

                const callbackName = 'jsonp_callback_' + Date.now();

                window[callbackName] = (data) => {
                    this.setLoadingState(false);
                    
                    if (customCallback) {
                        customCallback(data);
                    } else {
                        const message = data.message ? data.message.replace(/\n/g, '<br>') : '完了しました。';
                        this.showStatus(message, 'success');
                    }
                    this.cleanup(callbackName);
                };

                const params = new URLSearchParams({ callback: callbackName, ...payload });
                const script = document.createElement('script');
                script.id = callbackName;
                script.src = `${this.gasWebAppUrl}?${params.toString()}`;
                
                script.onerror = () => {
                    this.setLoadingState(false);
                    this.showStatus('エラー: 通信に失敗しました。URLやデプロイ設定を確認してください。', 'error');
                    this.cleanup(callbackName);
                    if (errorCallback) errorCallback();
                };

                document.body.appendChild(script);
            }

            cleanup(callbackName) {
                const scriptTag = document.getElementById(callbackName);
                if (scriptTag) document.body.removeChild(scriptTag);
                delete window[callbackName];
            }

            connectToGas(url, isInitialLoad = false) {
                this.showStatus('URLの有効性を確認中...', 'loading', true);
                
                const originalUrl = this.gasWebAppUrl;
                this.gasWebAppUrl = url;

                this.sendRequest({ command: 'check' },
                    (data) => {
                        if (data && typeof data.settings === 'object') {
                            localStorage.setItem('gasWebAppUrl', url);
                            this.gasWebAppUrl = url;
                            this.showSettingsScreen();
                        } else {
                            this.gasWebAppUrl = originalUrl;
                            const message = 'エラー: 無効なレスポンスです。GAS側のコードを確認してください。';
                            if (isInitialLoad) localStorage.removeItem('gasWebAppUrl');
                            this.showLoginScreen(message);
                        }
                    },
                    () => {
                        this.gasWebAppUrl = originalUrl;
                        if (isInitialLoad) {
                            localStorage.removeItem('gasWebAppUrl');
                            this.showLoginScreen('保存されたURLに接続できませんでした。再設定してください。');
                        }
                    }
                );
            }

            loadCurrentSettings(isInitialLoad = false) {
                this.sendRequest({ command: 'check' }, (data) => {
                    const message = isInitialLoad ? "現在の設定を読み込みました ✅" : "設定を再読み込みしました ✅";
                    this.showStatus(data.message ? message : '取得完了', 'success');

                    if (data.settings) {
                        this.elements.discordWebhookUrl.value = data.settings.webhook || '';
                        this.elements.ticketIds.value = data.settings.ticket_ids || '';
                        this.elements.hours.value = data.settings.hours !== null && data.settings.hours !== undefined ? data.settings.hours : '';
                        this.elements.notify.value = data.settings.notify || 'off';

                        const events = data.settings.events || [];
                        this.elements.targetEventsText.value = events.join('\n');
                        const eventSet = new Set(events);
                        Array.from(this.elements.targetEventsSelect.options).forEach(opt => 
                            opt.selected = eventSet.has(opt.value)
                        );
                    }
                });
            }

            fetchEventList() {
                this.sendRequest({ command: 'get_event_list' }, (data) => {
                    this.elements.targetEventsSelect.innerHTML = '';
                    
                    if (data.eventList && data.eventList.length > 0) {
                        data.eventList.forEach(eventName => {
                            const option = document.createElement('option');
                            option.value = eventName;
                            option.textContent = eventName;
                            this.elements.targetEventsSelect.appendChild(option);
                        });
                    } else {
                        this.showStatus('表示可能なイベントがありません。スプレッドシートを確認してください。', 'warning');
                    }
                    this.loadCurrentSettings(true);
                });
            }

            toggleEventMode() {
                this.isDropdownMode = !this.isDropdownMode;
                
                if (this.isDropdownMode) {
                    const textValues = new Set(
                        this.elements.targetEventsText.value
                            .split('\n')
                            .map(v => v.trim())
                            .filter(Boolean)
                    );
                    Array.from(this.elements.targetEventsSelect.options).forEach(opt => 
                        opt.selected = textValues.has(opt.value)
                    );
                    this.elements.eventSelectWrapper.style.display = 'block';
                    this.elements.eventTextWrapper.style.display = 'none';
                    this.elements.toggleEventModeBtn.textContent = 'テキスト入力に切り替え';
                } else {
                    const selectedValues = Array.from(this.elements.targetEventsSelect.selectedOptions)
                        .map(opt => opt.value);
                    this.elements.targetEventsText.value = selectedValues.join('\n');
                    this.elements.eventSelectWrapper.style.display = 'none';
                    this.elements.eventTextWrapper.style.display = 'block';
                    this.elements.toggleEventModeBtn.textContent = 'プルダウン選択に切り替え';
                }
            }

            updateSettings() {
                let hoursValue = this.elements.hours.value.trim();
                if (hoursValue.toLowerCase() === 'reset') hoursValue = '';
                
                if (hoursValue !== '' && !/^\d+$/.test(hoursValue)) {
                    this.showStatus('時間制限は半角数字で入力してください。', 'error');
                    return;
                }

                const eventValue = this.isDropdownMode 
                    ? Array.from(this.elements.targetEventsSelect.selectedOptions).map(opt => opt.value).join('\n')
                    : this.elements.targetEventsText.value.trim();

                const tasks = [
                    { command: 'set', setting: 'webhook', value: this.elements.discordWebhookUrl.value.trim() },
                    { command: 'set', setting: 'ticket_ids', value: this.elements.ticketIds.value.trim() },
                    { command: 'set', setting: 'events', value: eventValue },
                    { command: 'set', setting: 'hours', value: hoursValue },
                    { command: 'set', setting: 'notify', value: this.elements.notify.value }
                ];

                tasks.forEach((task, index) => {
                    setTimeout(() => this.sendRequest(task), index * 500);
                });
            }

            initEventListeners() {
                this.elements.saveUrlButton.addEventListener('click', () => {
                    const url = this.elements.gasUrlInput.value.trim();
                    if (url && url.startsWith('https://script.google.com/')) {
                        this.connectToGas(url);
                    } else {
                        this.showStatus('有効なGoogle Apps ScriptのURLを入力してください。', 'error');
                    }
                });

                this.elements.editUrlLink.addEventListener('click', (e) => {
                    e.preventDefault();
                    if (confirm('接続を解除してURLを再設定しますか？')) {
                        localStorage.removeItem('gasWebAppUrl');
                        this.gasWebAppUrl = "";
                        this.showLoginScreen();
                    }
                });

                this.elements.toggleEventModeBtn.addEventListener('click', () => this.toggleEventMode());

                this.elements.selectAllEventsBtn.addEventListener('click', () => {
                    Array.from(this.elements.targetEventsSelect.options).forEach(option => option.selected = true);
                });

                this.elements.deselectAllEventsBtn.addEventListener('click', () => {
                    Array.from(this.elements.targetEventsSelect.options).forEach(option => option.selected = false);
                });

                this.elements.checkButton.addEventListener('click', () => this.loadCurrentSettings(false));
                this.elements.updateButton.addEventListener('click', () => this.updateSettings());
            }

            initializeApp() {
                const savedUrl = localStorage.getItem('gasWebAppUrl');
                if (savedUrl) {
                    this.elements.gasUrlInput.value = savedUrl;
                    this.connectToGas(savedUrl, true);
                } else {
                    this.showLoginScreen();
                }
            }
        }

        new ExpoGasApp();
    </script>
</body>
</html>
