<script>
    // --- DOMè¦ç´ ã®å–å¾— ---
    const gasUrlInput = document.getElementById('gasUrlInput');
    const saveUrlButton = document.getElementById('saveUrlButton');
    const urlConfigSection = document.getElementById('urlConfigSection');
    const mainControls = document.getElementById('mainControls');
    const editUrlLink = document.getElementById('editUrlLink');
    const statusMessage = document.getElementById('statusMessage');
    const updateButton = document.getElementById('updateButton');
    const checkButton = document.getElementById('checkButton');
    
    const discordWebhookUrlInput = document.getElementById('discordWebhookUrl');
    const ticketIdsInput = document.getElementById('ticketIds');
    const hoursInput = document.getElementById('hours');
    const notifySelect = document.getElementById('notify');

    const toggleEventModeBtn = document.getElementById('toggleEventModeBtn');
    const eventSelectWrapper = document.getElementById('eventSelectWrapper');
    const targetEventsSelect = document.getElementById('targetEventsSelect');
    const eventTextWrapper = document.getElementById('eventTextWrapper');
    const targetEventsText = document.getElementById('targetEventsText');
    
    const selectAllEventsBtn = document.getElementById('selectAllEventsBtn');
    const deselectAllEventsBtn = document.getElementById('deselectAllEventsBtn');

    let GAS_WEB_APP_URL = "";
    let isDropdownMode = true;

    // --- é–¢æ•°å®šç¾© ---

    // â–¼â–¼â–¼ è¿½åŠ : ç”»é¢ã®çŠ¶æ…‹ã‚’ç®¡ç†ã™ã‚‹é–¢æ•° â–¼â–¼â–¼
    function showLoginScreen(message = '') {
        urlConfigSection.style.display = 'block';
        mainControls.style.display = 'none';
        editUrlLink.style.display = 'none';
        if (message) {
            statusMessage.textContent = message;
            statusMessage.className = 'status-message text-center text-sm font-medium p-3 rounded-md bg-red-100 text-red-800';
        } else {
            statusMessage.textContent = '';
            statusMessage.className = 'status-message text-center text-sm font-medium p-3 rounded-md';
        }
    }

    function showSettingsScreen() {
        urlConfigSection.style.display = 'none';
        mainControls.style.display = 'block';
        mainControls.disabled = false;
        editUrlLink.style.display = 'block';
        fetchEventList(); // è¨­å®šç”»é¢ãŒè¡¨ç¤ºã•ã‚ŒãŸã‚‰ãƒ‡ãƒ¼ã‚¿ã‚’å–å¾—
    }

    // â–¼â–¼â–¼ ä¿®æ­£: sendRequesté–¢æ•°ã«errorCallbackå¼•æ•°ã‚’è¿½åŠ ã—ã€ã‚¨ãƒ©ãƒ¼å‡¦ç†ã‚’å¼·åŒ– â–¼â–¼â–¼
    function sendRequest(payload, customCallback, errorCallback) {
        if (!GAS_WEB_APP_URL) {
            statusMessage.textContent = 'ã‚¨ãƒ©ãƒ¼: GASã®URLãŒè¨­å®šã•ã‚Œã¦ã„ã¾ã›ã‚“ã€‚';
            return;
        }
        statusMessage.innerHTML = 'é€šä¿¡ä¸­...';
        statusMessage.className = 'status-message text-center text-sm font-medium p-3 rounded-md bg-yellow-100 text-yellow-800';

        const callbackName = 'jsonp_callback_' + Date.now();
        
        window[callbackName] = function(data) {
            if (customCallback) {
                customCallback(data);
            } else {
                statusMessage.innerHTML = data.message ? data.message.replace(/\n/g, '<br>') : 'å®Œäº†ã—ã¾ã—ãŸã€‚';
                statusMessage.className = 'status-message text-center text-sm font-medium p-3 rounded-md bg-green-100 text-green-800';
            }
            const scriptTag = document.getElementById(callbackName);
            if (scriptTag) document.body.removeChild(scriptTag);
            delete window[callbackName];
        };

        const params = new URLSearchParams({ callback: callbackName, ...payload });
        const script = document.createElement('script');
        script.id = callbackName;
        script.src = `${GAS_WEB_APP_URL}?${params.toString()}`;
        script.onerror = () => {
            statusMessage.textContent = 'ã‚¨ãƒ©ãƒ¼: é€šä¿¡ã«å¤±æ•—ã—ã¾ã—ãŸã€‚URLã‚„ãƒ‡ãƒ—ãƒ­ã‚¤è¨­å®šã‚’ç¢ºèªã—ã¦ãã ã•ã„ã€‚';
            statusMessage.className = 'status-message text-center text-sm font-medium p-3 rounded-md bg-red-100 text-red-800';
            const scriptTag = document.getElementById(callbackName);
            if (scriptTag) document.body.removeChild(scriptTag);
            delete window[callbackName];
            if (errorCallback) {
                errorCallback();
            }
        };
        document.body.appendChild(script);
    }

    // â–¼â–¼â–¼ è¿½åŠ : URLã®æ¤œè¨¼ã¨æ¥ç¶šã‚’è¡Œã†é–¢æ•° â–¼â–¼â–¼
    function connectToGas(url, isInitialLoad = false) {
        statusMessage.textContent = 'URLã®æœ‰åŠ¹æ€§ã‚’ç¢ºèªä¸­...';
        statusMessage.className = 'status-message text-center text-sm font-medium p-3 rounded-md bg-yellow-100 text-yellow-800';

        const originalUrl = GAS_WEB_APP_URL;
        GAS_WEB_APP_URL = url;

        sendRequest({ command: 'check' },
            (data) => { // æˆåŠŸã‚³ãƒ¼ãƒ«ãƒãƒƒã‚¯
                if (data && typeof data.settings === 'object') {
                    localStorage.setItem('gasWebAppUrl', url);
                    GAS_WEB_APP_URL = url;
                    showSettingsScreen();
                } else {
                    GAS_WEB_APP_URL = originalUrl;
                    const message = 'ã‚¨ãƒ©ãƒ¼: ç„¡åŠ¹ãªãƒ¬ã‚¹ãƒãƒ³ã‚¹ã§ã™ã€‚GASå´ã®ã‚³ãƒ¼ãƒ‰ã‚’ç¢ºèªã—ã¦ãã ã•ã„ã€‚';
                    if (isInitialLoad) localStorage.removeItem('gasWebAppUrl');
                    showLoginScreen(message);
                }
            },
            () => { // å¤±æ•—ã‚³ãƒ¼ãƒ«ãƒãƒƒã‚¯
                GAS_WEB_APP_URL = originalUrl;
                if (isInitialLoad) {
                    localStorage.removeItem('gasWebAppUrl');
                    showLoginScreen('ä¿å­˜ã•ã‚ŒãŸURLã«æ¥ç¶šã§ãã¾ã›ã‚“ã§ã—ãŸã€‚å†è¨­å®šã—ã¦ãã ã•ã„ã€‚');
                }
            }
        );
    }
    
    function loadCurrentSettings(isInitialLoad = false) {
        sendRequest({ command: 'check' }, (data) => {
            const message = isInitialLoad ? "ç¾åœ¨ã®è¨­å®šã‚’èª­ã¿è¾¼ã¿ã¾ã—ãŸ âœ…" : "è¨­å®šã‚’å†èª­ã¿è¾¼ã¿ã—ã¾ã—ãŸ âœ…";
            statusMessage.innerHTML = data.message ? message : 'å–å¾—å®Œäº†';
            statusMessage.className = 'status-message text-center text-sm font-medium p-3 rounded-md bg-green-100 text-green-800';

            if (data.settings) {
                discordWebhookUrlInput.value = data.settings.webhook || '';
                ticketIdsInput.value = data.settings.ticket_ids || '';
                hoursInput.value = data.settings.hours !== null && data.settings.hours !== undefined ? data.settings.hours : '';
                notifySelect.value = data.settings.notify || 'off';
                
                const events = data.settings.events || [];
                targetEventsText.value = events.join('\n');
                const eventSet = new Set(events);
                Array.from(targetEventsSelect.options).forEach(opt => opt.selected = eventSet.has(opt.value));
            }
        });
    }
    
    function fetchEventList() {
        sendRequest({ command: 'get_event_list' }, (data) => {
            targetEventsSelect.innerHTML = '';
            if (data.eventList && data.eventList.length > 0) {
                data.eventList.forEach(eventName => {
                    const option = document.createElement('option');
                    option.value = eventName;
                    option.textContent = eventName;
                    targetEventsSelect.appendChild(option);
                });
            } else {
                statusMessage.textContent = 'è¡¨ç¤ºå¯èƒ½ãªã‚¤ãƒ™ãƒ³ãƒˆãŒã‚ã‚Šã¾ã›ã‚“ã€‚ã‚¹ãƒ—ãƒ¬ãƒƒãƒ‰ã‚·ãƒ¼ãƒˆã‚’ç¢ºèªã—ã¦ãã ã•ã„ã€‚';
                statusMessage.className = 'status-message text-center text-sm font-medium p-3 rounded-md bg-yellow-100 text-yellow-800';
            }
            loadCurrentSettings(true);
        });
    }

    // â–¼â–¼â–¼ ä¿®æ­£: initializeAppé–¢æ•°ã§URLã®å­˜åœ¨ç¢ºèªã¨æ¤œè¨¼ã‚’è¡Œã† â–¼â–¼â–¼
    function initializeApp() {
        const savedUrl = localStorage.getItem('gasWebAppUrl');
        if (savedUrl) {
            gasUrlInput.value = savedUrl;
            connectToGas(savedUrl, true);
        } else {
            showLoginScreen();
        }
    }
    
    // --- ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼ ---
    // â–¼â–¼â–¼ ä¿®æ­£: saveUrlButtonã‚¯ãƒªãƒƒã‚¯ã§URLã‚’æ¤œè¨¼ â–¼â–¼â–¼
    saveUrlButton.addEventListener('click', () => {
        const url = gasUrlInput.value.trim();
        if (url && url.startsWith('https://script.google.com/')) {
            connectToGas(url);
        } else {
            statusMessage.textContent = 'æœ‰åŠ¹ãªGoogle Apps Scriptã®URLã‚’å…¥åŠ›ã—ã¦ãã ã•ã„ã€‚';
            statusMessage.className = 'status-message text-center text-sm font-medium p-3 rounded-md bg-red-100 text-red-800';
        }
    });

    // â–¼â–¼â–¼ ä¿®æ­£: editUrlLinkã‚¯ãƒªãƒƒã‚¯ã§ãƒ­ã‚°ã‚¤ãƒ³ç”»é¢ã«æˆ»ã‚‹ â–¼â–¼â–¼
    editUrlLink.addEventListener('click', (e) => {
        e.preventDefault();
        if (confirm('æ¥ç¶šã‚’è§£é™¤ã—ã¦URLã‚’å†è¨­å®šã—ã¾ã™ã‹ï¼Ÿ')) {
            localStorage.removeItem('gasWebAppUrl');
            GAS_WEB_APP_URL = "";
            showLoginScreen();
        }
    });

    toggleEventModeBtn.addEventListener('click', () => {
        isDropdownMode = !isDropdownMode;
        if (isDropdownMode) {
            const textValues = new Set(targetEventsText.value.split('\n').map(v => v.trim()).filter(Boolean));
            Array.from(targetEventsSelect.options).forEach(opt => opt.selected = textValues.has(opt.value));
            eventSelectWrapper.style.display = 'block';
            eventTextWrapper.style.display = 'none';
            toggleEventModeBtn.textContent = 'ãƒ†ã‚­ã‚¹ãƒˆå…¥åŠ›ã«åˆ‡ã‚Šæ›¿ãˆ';
        } else {
            const selectedValues = Array.from(targetEventsSelect.selectedOptions).map(opt => opt.value);
            targetEventsText.value = selectedValues.join('\n');
            eventSelectWrapper.style.display = 'none';
            eventTextWrapper.style.display = 'block';
            toggleEventModeBtn.textContent = 'ãƒ—ãƒ«ãƒ€ã‚¦ãƒ³é¸æŠã«åˆ‡ã‚Šæ›¿ãˆ';
        }
    });
    
    selectAllEventsBtn.addEventListener('click', () => {
        Array.from(targetEventsSelect.options).forEach(option => option.selected = true);
    });

    deselectAllEventsBtn.addEventListener('click', () => {
        Array.from(targetEventsSelect.options).forEach(option => option.selected = false);
    });
    
    checkButton.addEventListener('click', () => {
        loadCurrentSettings(false);
    });

    updateButton.addEventListener('click', () => {
        let hoursValue = hoursInput.value.trim();
        if (hoursValue.toLowerCase() === 'reset') hoursValue = '';
        if (hoursValue !== '' && !/^\d+$/.test(hoursValue)) {
            statusMessage.textContent = 'æ™‚é–“åˆ¶é™ã¯åŠè§’æ•°å­—ã§å…¥åŠ›ã—ã¦ãã ã•ã„ã€‚';
            statusMessage.className = 'status-message text-center text-sm font-medium p-3 rounded-md bg-red-100 text-red-800';
            return;
        }

        let eventValue;
        if (isDropdownMode) {
            eventValue = Array.from(targetEventsSelect.selectedOptions).map(opt => opt.value).join('\n');
        } else {
            eventValue = targetEventsText.value.trim();
        }

        const tasks = [
            { command: 'set', setting: 'webhook', value: discordWebhookUrlInput.value.trim() },
            { command: 'set', setting: 'ticket_ids', value: ticketIdsInput.value.trim() },
            { command: 'set', setting: 'events', value: eventValue },
            { command: 'set', setting: 'hours', value: hoursValue },
            { command: 'set', setting: 'notify', value: notifySelect.value }
        ];

        let delay = 0;
        tasks.forEach(task => {
            setTimeout(() => sendRequest(task), delay);
            delay += 500;
        });
    });

    // --- å®Ÿè¡Œ ---
    initializeApp();
</script>
