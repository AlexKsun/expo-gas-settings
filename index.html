    <script>
        let GAS_WEB_APP_URL = "";

        const hoursInput = document.getElementById('hours');
        const notifySelect = document.getElementById('notify');
        const updateButton = document.getElementById('updateButton');
        const checkButton = document.getElementById('checkButton');
        const statusMessage = document.getElementById('statusMessage');

        // â–¼â–¼â–¼ å¤‰æ›´ç‚¹: æ–°ã—ãè¿½åŠ ã—ãŸUIè¦ç´ ã‚’å–å¾— â–¼â–¼â–¼
        const urlConfigSection = document.getElementById('urlConfigSection');
        const gasUrlInput = document.getElementById('gasUrlInput');
        const saveUrlButton = document.getElementById('saveUrlButton');
        const mainControls = document.getElementById('mainControls');
        const editUrlLink = document.getElementById('editUrlLink');
        const discordWebhookUrlInput = document.getElementById('discordWebhookUrl');
        const ticketIdsInput = document.getElementById('ticketIds');
        const targetEventsInput = document.getElementById('targetEvents');

        // ã‚¢ãƒ—ãƒªã‚±ãƒ¼ã‚·ãƒ§ãƒ³ã®åˆæœŸåŒ–å‡¦ç†
        function initializeApp() {
            const savedUrl = localStorage.getItem('gasWebAppUrl');
            if (savedUrl) {
                GAS_WEB_APP_URL = savedUrl;
                gasUrlInput.value = savedUrl;
                urlConfigSection.style.display = 'none';
                mainControls.disabled = false;
                editUrlLink.style.display = 'block';
            } else {
                urlConfigSection.style.display = 'block';
                mainControls.disabled = true;
                editUrlLink.style.display = 'none';
            }
        }

        // URLä¿å­˜ãƒœã‚¿ãƒ³ã®å‡¦ç†
        saveUrlButton.addEventListener('click', () => {
            const url = gasUrlInput.value.trim();
            if (url && url.startsWith('https://script.google.com/')) {
                localStorage.setItem('gasWebAppUrl', url);
                initializeApp(); // UIã‚’å†åˆæœŸåŒ–
                statusMessage.textContent = 'URLã‚’ä¿å­˜ã—ã¾ã—ãŸã€‚';
                statusMessage.className = 'status-message text-center text-sm font-medium p-3 rounded-md bg-green-100 text-green-800';
            } else {
                statusMessage.textContent = 'æœ‰åŠ¹ãªGoogle Apps Scriptã®URLã‚’å…¥åŠ›ã—ã¦ãã ã•ã„ã€‚';
                statusMessage.className = 'status-message text-center text-sm font-medium p-3 rounded-md bg-red-100 text-red-800';
            }
        });

        // URLå†è¨­å®šãƒªãƒ³ã‚¯ã®å‡¦ç†
        editUrlLink.addEventListener('click', (e) => {
            e.preventDefault();
            if (confirm('ç¾åœ¨ã®URLã‚’å‰Šé™¤ã—ã¦å†è¨­å®šã—ã¾ã™ã‹ï¼Ÿ')) {
                localStorage.removeItem('gasWebAppUrl');
                initializeApp();
            }
        });

        // GASã«ãƒªã‚¯ã‚¨ã‚¹ãƒˆã‚’é€ä¿¡ã™ã‚‹å…±é€šé–¢æ•° (JSONPæ–¹å¼)
        function sendRequest(payload) {
            if (!GAS_WEB_APP_URL) {
                statusMessage.textContent = 'ã‚¨ãƒ©ãƒ¼: GASã®URLãŒè¨­å®šã•ã‚Œã¦ã„ã¾ã›ã‚“ã€‚';
                return;
            }
            statusMessage.innerHTML = 'é€šä¿¡ä¸­...';
            statusMessage.className = 'status-message text-center text-sm font-medium p-3 rounded-md bg-yellow-100 text-yellow-800';

            const callbackName = 'jsonp_callback_' + Date.now();

            window[callbackName] = function(data) {
                statusMessage.innerHTML = data.message.replace(/\n/g, '<br>');
                statusMessage.className = 'status-message text-center text-sm font-medium p-3 rounded-md bg-green-100 text-green-800';
                document.body.removeChild(document.getElementById(callbackName));
                delete window[callbackName];
            };

            const params = new URLSearchParams();
            params.append('callback', callbackName);
            for (const key in payload) {
                params.append(key, payload[key]);
            }
            
            const script = document.createElement('script');
            script.id = callbackName;
            script.src = `${GAS_WEB_APP_URL}?${params.toString()}`;
            
            script.onerror = () => {
                statusMessage.textContent = 'ã‚¨ãƒ©ãƒ¼: é€šä¿¡ã«å¤±æ•—ã—ã¾ã—ãŸã€‚GASã®URLã‚„ãƒ‡ãƒ—ãƒ­ã‚¤è¨­å®šã‚’ç¢ºèªã—ã¦ãã ã•ã„ã€‚';
                statusMessage.className = 'status-message text-center text-sm font-medium p-3 rounded-md bg-red-100 text-red-800';
                delete window[callbackName];
            };

            document.body.appendChild(script);
        }

        // æ›´æ–°ãƒœã‚¿ãƒ³ãŒã‚¯ãƒªãƒƒã‚¯ã•ã‚ŒãŸã¨ãã®å‡¦ç†
        updateButton.addEventListener('click', () => {
            let hoursValue = hoursInput.value.trim();
            if (hoursValue.toLowerCase() === 'reset') {
                hoursValue = '';
            }
            
            if (hoursValue !== '' && !/^\d+$/.test(hoursValue)) {
                statusMessage.textContent = 'æ™‚é–“åˆ¶é™ã¯åŠè§’æ•°å­—ã§å…¥åŠ›ã—ã¦ãã ã•ã„ã€‚';
                statusMessage.className = 'status-message text-center text-sm font-medium p-3 rounded-md bg-red-100 text-red-800';
                return;
            }

            // â–¼â–¼â–¼ å¤‰æ›´ç‚¹: å„è¨­å®šå€¤ã‚’é †ç•ªã«é€ä¿¡ã™ã‚‹ â–¼â–¼â–¼
            const tasks = [];
            const webhookUrl = discordWebhookUrlInput.value.trim();
            if (webhookUrl) {
                tasks.push({ command: 'set', setting: 'webhook', value: webhookUrl });
            }
            const ticketIds = ticketIdsInput.value.trim();
            if (ticketIds) {
                tasks.push({ command: 'set', setting: 'ticket_ids', value: ticketIds });
            }
            // å¯¾è±¡ã‚¤ãƒ™ãƒ³ãƒˆã¯ç©ºã§ã‚‚é€ä¿¡ã—ã¦ã€Œã™ã¹ã¦ã€ã«ãƒªã‚»ãƒƒãƒˆã§ãã‚‹ã‚ˆã†ã«ã™ã‚‹
            tasks.push({ command: 'set', setting: 'events', value: targetEventsInput.value.trim() });
            
            tasks.push({ command: 'set', setting: 'hours', value: hoursValue });
            tasks.push({ command: 'set', setting: 'notify', value: notifySelect.value });

            let delay = 0;
            tasks.forEach(task => {
                setTimeout(() => {
                    sendRequest(task);
                }, delay);
                delay += 500; // 0.5ç§’ãšã¤ãšã‚‰ã—ã¦ãƒªã‚¯ã‚¨ã‚¹ãƒˆã‚’é€ä¿¡
            });
        });

        // ç¢ºèªãƒœã‚¿ãƒ³ãŒã‚¯ãƒªãƒƒã‚¯ã•ã‚ŒãŸã¨ãã®å‡¦ç†
        checkButton.addEventListener('click', () => {
            const payload = { command: 'check' };
            sendRequest(payload);
        });

        // ãƒšãƒ¼ã‚¸èª­ã¿è¾¼ã¿æ™‚ã«åˆæœŸåŒ–å‡¦ç†ã‚’å®Ÿè¡Œ
        initializeApp();
